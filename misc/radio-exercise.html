<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Exercise</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .frame {
    padding: 1em;
  }
  .video {
    width: 640px;
    height: 360px;
    margin-bottom: .75em;
  }
  .video iframe {
    width: 100%;
    height: 100%;
  }
</style>
<body>
</body>
<script>
  const ids = ['bjKexZvqQeg', '_YZZfaMGEOU'];
  let videos = '';
  for (const id of ids) {
      videos += `<div class="video"><iframe src="https://www.youtube.com/embed/${id}?controls=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
  }
  let html = `<div class="frame">${videos}</div>`;
  document.querySelector('body').innerHTML = html;
</script>
</html>
