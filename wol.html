<body>
<div id='content'>
<section id='header'>
<h1>tips and utilities for wol</h1>
</section>
<section>
<h2>keyboard shortcuts</h2>
<ul>
<li>F7: put focus on search field</li>
<li>F8: toggle header bar</li>
</ul>
</section>
<section id='bookmarklets'>
<h2>bookmarklets</h2>
<ul>
<!-- Show page numbers -->
<li><a href='javascript:(function(){var a=function(){if($(".pg").text().length){$(".pg").text("")}else{$.each($(".pg"),function(){var a=$(this);a.text("p."+a.attr("data-no")).css({"font-size":"0.8em","font-weight":"bold",margin:"0 2pt",padding:"1pt 2pt","vertical-align":"top","background-color":"#ff7f50",color:"#fffaf0"})})}$(".pg").toggle()};a()})()'>Show printed page numbers</a></li>
<!-- Play Bible chapter MP3 audio file -->
<li><a href="javascript:%0Afunction%20makeBibleChapterPlayer(lang,book,chap)%7Bvar%20fmt,url,names=%5B'Ge','Ex','Le','Nu','De','Jos','Jg','Ru','1Sa','2Sa','1Ki','2Ki','1Ch','2Ch','Ezr','Ne','Es','Job','Ps','Pr','Ec','Ca','Isa','Jer','La','Eze','Da','Ho','Joe','Am','Ob','Jon','Mic','Na','Hab','Zep','Hag','Zec','Mal','Mt','Mr','Lu','Joh','Ac','Ro','1Co','2Co','Ga','Eph','Php','Col','1Th','2Th','1Ti','2Ti','Tit','Phm','Heb','Jas','1Pe','2Pe','1Jo','2Jo','3Jo','Jude','Re'%5D;if($('audio').length)%7Breturn;%7D%0Afmt='http://download.jw.org/files/media_bible/%2502d_%25s_%25s_%250'+(book===19?3:2)+'d.mp3';url=$.sprintf(fmt,book,names%5Bbook-1%5D,lang.toUpperCase(),chap);$('%3Caudio%20controls%3E%3Csource%20src=%22'+url+'%22%3E%3C/source%3E%3Cp%3EAudio%20is%20not%20supported...%3C/p%3E%3C/audio%3E').appendTo('#header').css('width','100%25');$('#spacer').height($('#spacer').height()+$('audio').height());%7D%0A(function()%7Bvar%20url=$.url();if(url.segment(3)==='b')%7BmakeBibleChapterPlayer(url.segment(5).split('-')%5B1%5D,url.segment(6),url.segment(7));%7Delse%7Balert('This%20is%20not%20a%20Bible%20chapter...');%7D%7D());">Play Bible chapter MP3 audio file</a></li>
</ul>
</section>

<script>
    var isTouchDevice = 'ontouchend' in document;
    if (isTouchDevice) {
        $.each($('#bookmarklets a'), function () {
            var fixedHref = '?' + $(this).attr('href');
            $(this).attr('href', fixedHref);
        });
    }
