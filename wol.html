<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>wol</title>
<link rel='stylesheet' type='text/css' href='/css/screen.css'>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
</head>
<body>
<div id='content'>
<section id='header'>
<h1>tips and utilities for wol <span class="eyes">:</span><span class="lips">)</span></h1>
</section>
<section>
<h2>keyboard shortcuts</h2>
<ul>
<li><strong>F7</strong> (put focus on search field)</li>
<li><strong>Ctrl+F8</strong> (show/hide header bar)</li>
<li><strong>-</strong> (jump to previous search hit)</li>
<li><strong>=</strong> (jump to next search hit)</li>
</ul>
</section>
<section id='bookmarklets'>
<h2>bookmarklets</h2>
<ul>
</ul>
</section>
<section id='copyright'>
copyright &#169; 2013 yuji hirose. all rights reserved.
</section>
</div>
<script>
    var isTouchDevice = 'ontouchend' in document,
        driver = "javascript:%0Aif(window.hasOwnProperty('{name}'))%0Awindow.{name}();else%0A$('%3Cscript%3E%3C/script%3E').attr('src','https://raw.github.com/yhirose/wol-bookmarklets/master/{name}.js').appendTo('body');",
        marklets = [
            ['extract bible citations', driver.replace(/\{name\}/g, 'extract')],
            ['copy with caption', driver.replace(/\{name\}/g, 'copy')]
        ];

    for (var i = 0; i < marklets.length; i++) {
        var e = marklets[i],
            s = '<li><a href="' + (isTouchDevice ? '?' : '') + e[1] + '">' + e[0] + '</a></li>';
        $(s).appendTo('#bookmarklets ul');
    }
</script>
</body>
</html>
