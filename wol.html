<script>
    var isTouchDevice = 'ontouchend' in document,
        marklets = [
        ['show/hide header bar', "javascript:%0Aapp.toggleHeader();"],
        ['show/hide printed page numbers', "javascript:%0Aif(!window.hasOwnProperty('woltools'))%7Bwoltools=%7B%7D;%7D%0Aif(!woltools.hasOwnProperty('togglePageNo'))%7Bwoltools.togglePageNo=function()%7Bif($('.pg').text().length)%7B$('.pg').text('');%7Delse%7B$.each($('.pg'),function()%7Bvar%20$this=$(this);$this.text('p.'+$this.attr('data-no')).css(%7B'font-size':'0.8em','font-weight':'bold','margin':'0%202pt','padding':'1pt%202pt','vertical-align':'top','background-color':'#ff7f50','color':'#fffaf0'%7D);%7D);%7D%0A$('.pg').toggle();%7D;%7D%0Awoltools.togglePageNo();"],
        ['play bible chapter mp3 audio file', "javascript:%0Aif(!window.hasOwnProperty('woltools'))%7Bwoltools=%7B%7D;%7D%0Aif(!woltools.hasOwnProperty('playBibleChapter'))%7Bwoltools.playBibleChapter=function()%7Bfunction%20makePlayer(lang,book,chap)%7Bvar%20fmt,url,names=%5B'Ge','Ex','Le','Nu','De','Jos','Jg','Ru','1Sa','2Sa','1Ki','2Ki','1Ch','2Ch','Ezr','Ne','Es','Job','Ps','Pr','Ec','Ca','Isa','Jer','La','Eze','Da','Ho','Joe','Am','Ob','Jon','Mic','Na','Hab','Zep','Hag','Zec','Mal','Mt','Mr','Lu','Joh','Ac','Ro','1Co','2Co','Ga','Eph','Php','Col','1Th','2Th','1Ti','2Ti','Tit','Phm','Heb','Jas','1Pe','2Pe','1Jo','2Jo','3Jo','Jude','Re'%5D;if($('audio').length)%7Breturn;%7D%0Afmt='http://download.jw.org/files/media_bible/%2502d_%25s_%25s_%250'+(book==19?3:2)+'d.mp3';url=$.sprintf(fmt,book,names%5Bbook-1%5D,lang.toUpperCase(),chap);$('%3Caudio%20controls%3E%3Csource%20src=%22'+url+'%22%3E%3C/source%3E%3Cp%3EAudio%20is%20not%20supported...%3C/p%3E%3C/audio%3E').appendTo('#header').css('width','100%25');$('#spacer').height($('#spacer').height()+$('audio').height());%7D%0Avar%20url=$.url();if(url.segment(3)==='b')%7BmakePlayer(url.segment(5).split('-')%5B1%5D,url.segment(6),url.segment(7));%7Delse%7Balert('This%20is%20not%20a%20Bible%20chapter...');%7D%7D;%7D%0Awoltools.playBibleChapter();"],
    ];

    marklets.forEach(function (e) {
        var s = '<li><a href="' + (isTouchDevice ? '?' : '') + e[1] + '">' + e[0] + '</a></li>';
        $(s).appendTo('#bookmarklets ul');
    });
</script>
